# C++ language support
CONFIG_CPP=y
CONFIG_NEWLIB_LIBC=y

# Bluetooth core
CONFIG_BT=y
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_CENTRAL=y

# Enable logging
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=3    # 0=none, 1=error, 2=warning, 3=info, 4=debug
CONFIG_LOG_BACKEND_UART=y     # Use UART for output

# Enable settings (bonding, etc.)
CONFIG_SETTINGS=y

# Role selection (user changes via menuconfig)
CONFIG_ROLE_CENTRAL=y
CONFIG_ROLE_PERIPHERAL=y
